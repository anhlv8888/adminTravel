<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login BookTravel</title>
  <link rel="stylesheet" href=" admin-assets/css/custom-admin.css ">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href=" admin-assets/css/AdminLTE.min.css ">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

  <!-- iCheck -->

  <!-- Morris chart -->
  <link rel="stylesheet" href=" plugins/morris/morris.css ">
  <!-- jvectormap -->
  <link rel="stylesheet" href=" plugins/jvectormap/jquery-jvectormap-1.2.2.css ">
  <!-- Date Picker -->
   <link rel="stylesheet" href=" plugins/datepicker/datepicker3.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href=" plugins/daterangepicker/daterangepicker.css">
  
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href=" plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css ">
  <style>
    
          @import url(http://fonts.googleapis.com/css?family=Roboto:400);
          body {
            background-color:#fff;
            -webkit-font-smoothing: antialiased;
            font: normal 14px Roboto,arial,sans-serif;
          }

          .container {
            padding: 25px;
            position: fixed;
          }

          .form-login {
            background-color: #EDEDED;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 15px;
            border-color:#d2d2d2;
            border-width: 5px;
            box-shadow:0 1px 0 #cfcfcf;
          }

          h4 { 
           border:0 solid #fff; 
           border-bottom-width:1px;
           padding-bottom:10px;
           text-align: center;
         }

         .form-control {
          border-radius: 10px;
        }

        .wrapper {
          text-align: center;
        }

  </style>

</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
          <form action="index.html" method="">
            <div class="form-login">
              <h4>BookTravel Admin</h4>
              <input type="email"  id="email" name="email" class="form-control input-sm chat-input" placeholder="Nhập Email của bạn"  required/>
              </br>
              <input type="password"  id="password" name="password" class="form-control input-sm chat-input" placeholder="Nhập Mật khẩu" required />
              </br>
            <div class="wrapper">
              <span class="group-btn">  
              <button type="submit"  class="btn btn-info btn-md">Đăng Nhập <i class="fa fa-sign-in"></i></button>   
                
              </span>
            </div>
          </div>
          </form>
        </div>
    </div>
</div>
<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
